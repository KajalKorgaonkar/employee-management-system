<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body >

<div class="container my-2" align="center">

    <h3>Employee List</h3>

    <table style="width:80%",
           class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>FirstName</th>
            <th>LastName</th>
            <th>Email</th>
            <th>Designation</th>
            <th></th>
            <th></th>
            <th></th>

        </tr>
        </thead>
        <tbody >
        <tr th:each="employee:${allemplist}">
            <td th:text="${employee.firstName}"></td>
            <td th:text="${employee.lastName}"></td>
            <td th:text="${employee.email}"></td>
            <td th:text="${employee.designation}"></td>
            <td> <a th:href="@{/employee/{id}(id=${employee.id})}" class="btn btn-primary">View Details</a></td>
            <td><a th:href="@{/updateform/{id}(id=${employee.id})}" class="btn btn-primary">Update</a> </td>
            <td><a th:href="@{/delete/{id}(id=${employee.id})}" class="btn btn-danger">Delete</a> </td>

        </tr>
        </tbody>
    </table>
    <a th:href="@{/add}" class="btn btn-primary btn-sm mb-3" >Add Employee</a>
</div>

</body>
</html>
